<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rust-wasm-game-of-life</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #fps {
        white-space: pre;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="play-pause"></button>
      <button id="reset-random">Reset (random)</button>
      <button id="reset-all-dead">Reset (all dead)</button>
    </div>
    <div>
      <input type="range" id="ticks-per-frame" name="ticks-per-frame" min="1" max="8" value="1">
      <label for="ticks-per-frame">Ticks per Frame (min: 1, max: 8)</label>
    </div>
    <div id="fps"></div>
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
